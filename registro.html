    <h1 class="titulo">Crea tu usuario</h1>

         <br><br>
         <label for="tel"><b>Número Telefónico</b></label>
         <input type="tel" placeholder="Ingrese su número telefónico">
         <br><br>
         <label for="password"><b>Contraseña</b></label>
